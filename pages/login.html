<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/login-signup.css" />
    <link rel="stylesheet" href="https://robocon-ui.netlify.app/styles.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="login-div">
      <div class="logo">
        <img
          src="../assets/brand-logo.png"
          alt="brand-logo"
          class="brand-logo"
        />
      </div>
      <div class="title">RoboStore</div>
      <div class="sub-title">Tech Equipments</div>
      <div class="form">
        <div class="username">
          <i class="far fa-user fa-lg icons">
            <input type="text" placeholder="Username or email" />
          </i>
        </div>
        <div class="password">
          <i class="fas fa-lock fa-lg icons">
            <input type="password" placeholder="Password" />
          </i>
        </div>
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" />
            <label for="remember-me">Remember Me</label>
          </div>
          <div class="forgot-password">
            <a class="login-links" href="#">Forgot Password?</a>
          </div>
        </div>
        <button class="btn-entry">LOGIN</button>
        <div class="sign-up">
          <a class="login-links" href="#">New to RoboStore?Sign Up here!</a>
        </div>
      </div>
    </div>
  </body>
</html>
